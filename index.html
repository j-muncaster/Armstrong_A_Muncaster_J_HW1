<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script defer src="js/main.js"></script>
    
    <title>Homework 1 : AJAX Redux Star Wars API by Amy Armstrong & Jo Muncaster</title>
</head>

<body>
  <div id="bg-img">
    <h1 class="hidden">Star Wars API</h1>
    <img class="logo col-span-3" src="images/star_wars_logo.png" alt="Star Wars Logo"> 
    <div class="grid-con">
      <div class="lightbox">
        <section class="col-span-full m-col-span-6">
          <h2>Star Wars Characters</h2>
            <div id="character-box">
              <!--dynamically generated list goes here-->
            </div>
        </section>
  
        <div class="col-span-full m-col-span-6" id="info-box">
          <h1 class="hidden">Character Info</h1>
            <section id="info-con">
              <template id="character-template">
                    <div class="character-images">
                      <img src="images/image1.png" data-id="1" alt="Luke Skywalker">
                      <img src="images/image5.png" data-id="5" alt="Leia Organa">
                      <img src="images/image10.png" data-id="10" alt="Obi-Wan Kenobi">
                      <img src="images/image11.png" data-id="11" alt="Anakin Skywalker">
                      <img src="images/image13.png" data-id="13" alt="Chewbacca">
                      <img src="images/image20.png" data-id="20" alt="Yoda">
                      <img src="images/image36.png" data-id="36" alt="Jar Jar Binks">
                      <img src="images/image35.png" data-id="35" alt="PadmÃ© Amidala">
                      <img src="images/image2.png" data-id="2" alt="C-3PO">
                      <img src="images/image3.png" data-id="3" alt="R2-D2">
                    </div>
              </template>

              <template id="movie-template">
                <div class="movie-info movie-card">
                  <h3 class="movie-title"></h3>
                  <div class="movie-content">
                    <div class="movie-poster">
                    </div>
                    <div class="movie-description"></div>
                  </div>
                </div>
              </template>
            </section>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
