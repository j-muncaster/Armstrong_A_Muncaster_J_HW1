<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    
    <title>Homework 1 : AJAX Redux Star Wars API</title>
</head>

<body>
  <div id="bg-img">
    <div class="grid-con">
      <div class="lightbox">
        <img class="logo col-span-3" src="images/star_wars_logo.png" alt="Star Wars Logo"> 

        <section class="col-span-full m-col-span-6">
          <h2>Star Wars Characters</h2>
          <div id="character-box">
            <!--dynamically generated list goes here-->
          </div>
        </section>
  
        <div class="col-span-full m-col-span-6" id="review-box">
          <h2>Review</h2>
          <section id="review-con">
            <!-- template inserted here-->
          </section>

          <template id="character-template">
            <div>
              <h3 class="character-name"></h3>
              <p class="movie-title"></p>
              <p class="movie-description"></p>
              <!-- star wars character images-->
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
