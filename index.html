<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/ScrollToPlugin.min.js"></script>

    <script defer src="js/main.js"></script>
    
    <title>Homework 1 : AJAX Redux Star Wars API by Amy Armstrong & Jo Muncaster</title>

<body>
  <div id="bg-img">
    <h1 class="hidden">Star Wars API</h1>
    <div class="grid-con">
      <div class="lightbox">
        <img class="logo col-span-3" src="images/star_wars_logo.png" alt="Star Wars Logo"> 

        <section class="col-span-full m-col-span-6">
          <h2>Star Wars Characters</h2>
            <div id="character-box">
              <!--dynamically generated list goes here-->
            </div>
        </section>
  
        <div class="col-span-full m-col-span-6" id="info-box">
          <h1 class="hidden">Character Info</h1>
            <section id="info-con">
              <template id="character-template">
                  <div>
                    <h3 class="movie-title"></h3>
                    <p class="movie-description"></p>
                
                    <div class="character-images">
                      <img src="images/image1.jpeg" data-id="1" alt="Luke Skywalker">
                      <img src="images/image5.jpeg" data-id="5" alt="Leia Organa">
                      <img src="images/image10.jpeg" data-id="10" alt="Obi Wan Kenobi">
                      <img src="images/image11.jpeg" data-id="11" alt="Anakin Skywalker">
                      <img src="images/image13.jpeg" data-id="13" alt="Chewbacca">
                      <img src="images/image20.jpeg" data-id="20" alt="Yoda">
                      <img src="images/image36.jpeg" data-id="36" alt="Jar Jar Binks">
                      <img src="images/image35.jpeg" data-id="35" alt="PadmÃ© Amidala">
                      <img src="images/image2.jpeg" data-id="2" alt="C-3PO">
                      <img src="images/" data-id="3" alt="R2-D2">
                    </div>
                  </div>
              </template>
            </section>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
